<html lang="en">
<head>
  <title>xterm test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

  <style>
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toolbar button {
      font-size: 18px;
    }
    .toolbar #notice {
      margin-left: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <button id="push">Push(appendable)</button>
      <button id="clear">Clear</button>

      <span id="notice"></span>
    </div>
    <div>
      <button id="reconnect">Reconnect</button>
    </div>
  </div>

  <div id="terminal"></div>
  <script>
    class TerminalManager {
      term;
      ws;

      constructor({ $terminal, $notice, messageStore = new MessageStore() }) {
        this.$terminal = $terminal;
        this.$notice = $notice;
        this.messageStore = messageStore;

        this.initTerminal();
        this.connectWS();
      }

      initTerminal() {
        if (this.term) this.term.dispose();
        this.term = new Terminal({
          cursorBlink: true,
          cols: 80,
          rows: 30,
        });
        this.term.open(this.$terminal);
      }

      setNotice(message) {
        this.$notice.textContent = message;
      }

      connectWS() {
        this.ws = new WebSocket(`ws://${location.host}`);

        this.ws.onopen = () => {
          this.term.onData(data => {
            this.ws.send(data);
          });
        };
        this.ws.onmessage = ({ data }) => {
          if (data.startsWith('notice:')) {
            this.setNotice(data.replace('notice:', ''));
          }
          this.term.write(data);
          this.messageStore.addMessage(data);
        };
        this.ws.onclose = () => {
          this.term.writeln('\r** Connection closed **');
        };
      }

      reconnectWS() {
        this.initTerminal();

        this.ws.close();
        this.connectWS();

        this.setNotice('');
      }

      push() {
        this.ws.send('action:push');
      }

      clear() {
        this.ws.send('action:clear');
      }
    }

    class MessageStore {
      constructor() {
        this.maxMessages = 1000;
        this._messages = [];
        this.start = 0;
        this.end = 0;
        this.count = 0;
      }

      addMessage(message) {
        this._messages[this.end] = message;
        this.end = (this.end + 1) % this.maxMessages;

        if (this.count < this.maxMessages) {
          this.count++;
        } else {
          this.start = (this.start + 1) % this.maxMessages;
        }
      }
    }

    const terminalManager = new TerminalManager({
      $terminal: document.getElementById('terminal'),
      $notice: document.getElementById('notice'),
    });

    const $pushBtn =  document.getElementById('push');
    $pushBtn.onclick = () => {
      terminalManager.push();
    };

    const $clearBtn =  document.getElementById('clear');
    $clearBtn.onclick = () => {
      terminalManager.clear();
    };

    const $reconnectBtn =  document.getElementById('reconnect');
    $reconnectBtn.onclick = () => {
      terminalManager.reconnectWS();
    };
  </script>
</body>
</html>
